<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Log in with your account</title>
    <div th:replace="fragments/head :: head"></div>
<!--    <link rel="stylesheet" th:type="text/css" href="${contextPath}/resources/static/css">-->
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div class="starter-template">
        <h3>Admin page</h3>
        <h4 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h4>
    </div>
    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h4>Users</h4>
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${allUsers}">
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.role}"></td>
                    <td><a th:href="@{/edit/{id}(id=${user.user_id})}">Edit</a></td>
                    <td><a th:href="@{/delete/{id}(id=${user.user_id})}">Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
<!--        <p><a th:href="@{/signup}">Add a new user</a></p>-->
    </div>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
