<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/head :: head"></div>
    <title>Add user</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Реєстрація</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/registration}" object="${user}" method="post" >
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label>
                            <input type="text" field="*{username}" class="form-control" id="username"
                                   placeholder="Username" autofocus>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label>
                            <input type="text" field="*{password}" class="form-control" id="password"
                                   placeholder="Password">
                        </div>
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-primary" value="Registration">Зареєструватись</button>
                        </div>

                        <div class="form-group col-md-6"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
