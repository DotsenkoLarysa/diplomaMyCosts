    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="/static/img/user.png" th:src="@{/img/user.png}" width="256" height="256"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="user-group">
                        <input class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group" id="password-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Submit </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Remember password?</a>
                </div>
                <div class="alert alert-danger" role="alert" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="alert alert-success" role="alert" th:if="${param.logout}">
