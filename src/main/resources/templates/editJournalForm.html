<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body style="height: 100%; display: flex; flex-direction: column;">

<div th:replace="fragments/header :: header"></div>

<div class="container"
     style="box-sizing: border-box; width: 100%; padding: 20px; flex-grow: 1;">
    <div class="row">
        <div class="starter-template col-md-12">
            <h1>Add event</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9">
            <a class="btn btn-info" href="#" th:href="@{/journals/all}">Back to Journal</a>
            <form action="#" th:action="@{/journals/add3}" method="post" th:object="${journals}">
                <fieldset>
                    <span class="pull-right">
						    <input type="submit" id="submitButton" class="btn btn-success" th:value="Save"/>
						    <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
					</span>
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Рахунок</th>
                            <th>Сума</th>
                            <th>Операція</th>
                            <th>Користувач</th>
                            <th>Опис операції</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><label>
                                <input th:value="${journals.getEvent_date()}"/>
                                <input th:value="${journals.getCategory()}"/>
                                <input th:value="${journals.getEvent_sum()}"/>
                                <input th:value="${journals.getTransaction()}"/>
                                <input th:value="${journals.getUser()}"/>
                                <input th:value="${journals.getDescription()}"/>
                            </label></td>

                        </tr>
                        </tbody>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
