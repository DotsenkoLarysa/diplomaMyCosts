<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title></title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body style="height: 100%; display: flex; flex-direction: column;">

<div th:replace="fragments/header :: header"></div>

<div class="container"
     style="box-sizing: border-box; width: 100%; padding: 20px; flex-grow: 1;">

    <div class="starter-template">
        <h1>Категорії рахунків</h1>
    </div>
    <div th:switch="${categories}">
        <div th:case="*">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th>Назва рахунку</th>
                    <th>Величина(%)</th>
                    <th>Змінити</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.name_category}"></td>
                    <td th:text="${category.percentage}"></td>
                    <td><a th:href="@{/edit/{id}(id=${category.category_id})}">Змінити</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
