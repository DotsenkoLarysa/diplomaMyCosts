<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <div th:replace="fragments/head :: head"></div>
    <title>Add user</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add user</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/users/add_user}" object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label> <input type="text"
                                                                                                 field="*{username}"
                                                                                                 class="form-control"
                                                                                                 id="username"
                                                                                                 placeholder="Username">
                            <span th:if="${#fields.hasErrors('username')}" errors="*{username}"
                                  class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label> <input type="text"
                                                                                              field="*{password}"
                                                                                              class="form-control"
                                                                                              id="password"
                                                                                              placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" errors="*{password}"
                                    class="text-danger"></span>
                        </div>

                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>

                        <div class="form-group col-md-6"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
